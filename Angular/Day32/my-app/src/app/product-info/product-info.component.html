<div>
    <h2>Product Table</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Product Name</td>
                <td>Product Brand</td>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let x of products">
                <tr>
                    <td [attr.rowspan] = 'x.brand.length'>{{x.name}}</td>
                    <td>{{x.brand[0]}}</td>
                </tr>
                
                <ng-container *ngFor="let b of x.brand; let i = index;">
                    <tr *ngIf="i != 0" >
                        <td>{{b}}</td>
                    </tr>

                </ng-container>
            </ng-container>
        </tbody>
    </table>
</div>
