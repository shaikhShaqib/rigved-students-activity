<div>
    <h2>Model/Reactive Form Demo</h2>
</div>
<div>
    <p><label>FirstName: <input type="text" [formControl]="firstname"></label></p>
    <p><label>LastName: <input type="text" [formControl]="lastname"></label></p>
</div>
<div>
    <p>FirstName: {{firstname.value}}</p>
    <p>LastName: {{lastname.value}}</p>
</div>
