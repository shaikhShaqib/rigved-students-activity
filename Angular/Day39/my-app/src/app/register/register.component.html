<div>
    <h2>Registration Form</h2>
    <div class = "row">
        <div class = "col-5">
            <form [formGroup] = "formProfile" (ngSubmit) = "handleRegister()">
                <div>
                    Name: <input type = "text" formControlName = "name" class = "form-control">
                </div>
                <div>
                    Password: <input type = "password" formControlName = "password" class = "form-control">
                </div>
                <div>
                    Phone.No: <input type = "number" formControlName = "phone" class ="form-control">
                </div>
                <br />
                <div>
                    <input type = "submit" value = "Register" class = "btn btn-primary">
                </div>
                <div>
                    <a routerLink = "/login">Login</a>
                </div>
            </form>
        </div>
    </div>        
</div>
