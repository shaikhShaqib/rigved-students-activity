<div id = "d1">
    <h3>User Registration Form</h3>
    <div class ="row">
        <div class ="cols">
            <form [formGroup] = "formRegister" (ngSubmit) = "handleRegister()">
                Name: <input type="text" formControlName = "name" class="form-control">
                password: <input type="password" formControlName = "password" class="form-control">
                <br />
                <input type = "submit" value = "submit" class = "btn btn-primary">
            </form>
        </div>
    </div>
    <p><a routerLink = "/login">Login</a></p>
</div>
