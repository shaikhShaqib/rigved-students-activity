<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Regular Expresion</h1>
    <input type="text" autocomplete="off" onkeydown="return allowInput(event)">
    <br/>

    <script type="text/javascript">    
        function allowInput(e) {
            var regx = /[a-zA-Z]/;
            var value = e.key;
            console.log('value: '+value+', matches regx: '+regx.test(value));
            return regx.test(value);
        }
    </script>
</body>         
</html>
