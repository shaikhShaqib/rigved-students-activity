<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Understanding callback function</h1>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <script type="text/javascript">
        var e1 = document.getElementById('d1');
        setTimeout(test,2000);
        e1.innerHTML = 'hello';
        console.log('updated d1');
        var e2 = document.getElementById('d2');
        function test() {
            e2.innerHTML = 'world';
            console.log('updated d2');
        }

        // Another way to pass callback function.
        setTimeout(function(){
            var e3 = document.getElementById('d3');
            e3.innerHTML = 'how are you';
            console.log('updated d3');
        },4000)


    </script>
</body>
</html>
