<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Understanding For each and Map Iterators</h1>
    <script type="text/javascript">
        var items = [1,2,3,4,5];
        document.write('<p>Items: '+items);
        items.forEach(function (v,i) {
            document.write('<p>The value is: '+v+', The index is: '+i+'</p>');
        });
        document.write('<p>Done with for each loop.</p>');
        // Map Iterator.
        var I = items.map(function(v,i){
            return v * i;
        });
        document.write('<p>Another Item: '+I+'</p>');
        document.write('<p>done with map iterator.</p>')
    </script>
</body>
</html>
