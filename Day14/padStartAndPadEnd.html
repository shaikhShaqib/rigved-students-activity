<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Understanding padStart and padEnd</h1>
    <script type="text/javascript">
        var n = "1234";
        var r = n.padStart(10,'X');
        document.write(r);
        document.write('<br />');
        let n1 = "23234";
        let r1 = n1.padEnd(10,'X');
        document.write(r1);
    </script>
</body>
</html>
