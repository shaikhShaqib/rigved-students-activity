<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a prac of js</h1>
    <script type="text/javascript">
        var a = "hello world"
        b = "hiii"
        c = 123
        document.write("printing value of a: "+a+"<br/>");
        document.write("printing value of b: "+b+"<br/>");
        document.write("printing value of c: "+c+"<br/>");
        document.write("using typeof operator on a: "+typeof(a)+"<br/>");
        document.write("using typeof operator on b: "+typeof(b)+"<br/>");
        document.write("using typeof operator on c: "+typeof(c)+"<br/>");
        document.write("<br/>");
        fruits = ["apple","mango","banana","pineapple"];
        document.write("fruits: "+fruits);
        document.write("<br/>");
        for ( var i=0; i<fruits.length; i++){
            document.write("fruits: "+fruits[i]+"<br/>");
        }
        document.write("<br/>");
        for (var i=0; i,fruits.length; i++){
            document.write("fruits: "+fruits[i]+"<br/>");
            if (i==1){
                break;
            }
        }
    </script>
</body>
</html>
