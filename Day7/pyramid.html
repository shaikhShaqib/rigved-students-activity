<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Printing pyramid pattern</h1>
    <script type="text/javascript">
        var n = 5
        for(i = 1; i <= n; i++){
            document.write("&nbsp;")
            for(j = 1; j <= n-i; j++){
                document.write("&nbsp;");
            }
            for(k = 0; k != 2*i-1; k++){
                document.write("*");
            }
            for (j = i+1; j <= n; j++){
                document.write("&nbsp");
            }
            document.write("<br/>");
        }
    </script>    
</body>
</html>
