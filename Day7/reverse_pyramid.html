<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reverse Pyramid </h1>
    <script type="text/javascript">
        var n = 5;
        for (var i = 0; i < n; i++) {
            for (var j = 0; j <= i; j++) {
                document.write("&nbsp;");
            }
            for (var k = 0; k < n - i; k++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>

</body>

</html>
