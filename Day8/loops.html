<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While and do While loops</h1>
    <script type="text/javascript">
        counter = 0;
        while(counter != 10){
            document.write("counter inside while loop: "+counter+"<br/>");
            counter++;
        }
        document.write("<p>outside while loop.</p>");
        do {
            document.write("Counter inside do while loop: "+counter+"<br/>");
            counter++;
        } while (counter != 15)
        document.write("<p>outside do while loop.</p>")
    </script>
    
</body>
</html>
