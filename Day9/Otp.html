<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generating OTP</h1>
    <script type="text/javascript">
      var Num = prompt('Enter a digit');
      var r = Math.random();
      var OTP;
      if (Num == 4) {
          OTP = r * 10000;
          document.write('The generated OTP is: '+parseInt(OTP));
      } else if (Num == 6) {
          OTP = r * 1000000;
          document.write('The generated OTP is: '+parseInt(OTP)); 
      } else {
        alert('The number is invalid choose 4 or 6');
      }
    </script>
</body>
</html>
