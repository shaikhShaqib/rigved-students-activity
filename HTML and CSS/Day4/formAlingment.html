<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Activity 2 Day 4</h1>
    <form action="#" method="post">
        <table>
            <div>
                <tr><td>First name</td><td><input type="text" name="fn"></td></tr>
            </div>
            <div>
                <tr><td>Last name</td><td><input type="text" name="ls"></td></td></tr>
            </div>
            <div>
                <tr><td>Amount:</td><td><input type="number" name="amt" placeholder="Enter Amount"></td></tr>
            </div>
            <div>
                <tr><td>DOB:</td><td><input type="date" name="DOB"></td></tr>
            </div>
            <div>
                <tr><td>Email:</td><td><input type="email" name="Email" placeholder="Enter Email"></td></tr>
            </div>
            <div>
                <tr><td>Interest Rate:</td><td><input type="range" name="ROI"></td></tr>
            </div>
            <div>
                <tr><td>Download Progress: </td><td><progress value="25" max="100"></progress></td></tr>
            </div>
            <div>
                <tr><td>Submit</td><td><input type="submit" value="submit"></td></tr>
            </div>
        </table>
    </form>
</body>

</html>
