<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1" style="font-size: small;">Changing font of HTML element by javascript</h1>
    <button onclick="increase()">Incre</button>
    <button onclick="decrease()">Decre</button>
    <script type="text/javascript">
        
        function increase() {
            var c = document.getElementById('h1');
            c.style.fontSize = 'x-large';
        }
        function decrease() {
            var c = document.getElementById('h1');
            c.style.fontSize = 'small';
        }
    </script>
    
</body>
</html>
