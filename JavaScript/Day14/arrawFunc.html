<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Understanding arrow function.</h1>
    <script type="text/javascript">
       let list = [12,32,1223,43,69];
       list.forEach((v,i) => document.write(`<p>${v} at position ${i}</p>`)); 

       let list2 = list.map((v,i) => v);
       document.write('<hr />');
       list2.forEach((v,i) => document.write(`<p>${v}, at position ${i}</p>`)); 
    </script>
</body>
</html>
