<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generator in javascript</h1>
    <script type="text/javascript">
        function *gene() {
            console.log(1);
            yield 'hello';
            console.log(2);
            yield 'welcome';
            console.log(3);
            yield 'Thank u';
        }
        var r = gene();
        var s = r.next();
        console.log(s);
        
        var s = r.next();
        console.log(s);
        
        var s = r.next();
        console.log(s);
        
        var s = r.next();
        console.log(s);
    </script>
</body>
</html>
