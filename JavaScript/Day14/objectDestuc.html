<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Destructuring</h1>
    <script type="text/javascript">
        var emp = {id: 101, name: 'shaqib', salary: 16000};
        var {id, name, salary} = emp;
        document.write(`<p>id is ${id}, name is ${name} and salary is ${salary}`);
    </script>
</body>
</html>
