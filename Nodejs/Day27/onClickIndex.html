<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Client using Socket Io</h2>
    <div>Message: <input type="text" id="i1"></div>
    <button onclick="send()">Send</button>
    <!--It must use socket.io library, this is present in the node_modules/socket.io/client-dist/sockect.io.js-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io(); // Tries to connect to the server
        socket.on('obj', (data) => {
            console.log(data);
        });
        // when you click on the button the data will be received to the server
        function send() {
            var val = document.getElementById('i1').value;
            socket.emit('msg', val); // sends the data to the server.
        }
    </script>
</body>
</html>
