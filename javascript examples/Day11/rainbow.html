<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head
>
<body>
<h1><b>Using canvas to make Rainbow</b></h1>
<canvas id="myCanvas" width="500" height="500" style="border: 2px solid black; margin-left: 20px;"></canvas>

<script type="text/javascript">
var colors = ['violet', 'indigo', 'blue', 'green', 'yellow', 'orange','red'];

        var arcWidth = 40;
        var radius =  1* arcWidth;

        var rainbow = document.getElementById("myCanvas");
                var context = rainbow.getContext("2d");
                rainbow.width = (radius + (colors.length-0.5) * arcWidth) * 2;
                rainbow.height = (radius + (colors.length-1) * arcWidth);

        var drawArc = function( color ){
        context.beginPath();
        context.arc(
                rainbow.width/2,
                    rainbow.height + arcWidth/2,
                    radius,
                    Math.PI,
                2*Math.PI
        );
                context.lineWidth = arcWidth;
                    context.strokeStyle = color;
                    context.stroke();
                    context.closePath();
                radius += arcWidth;
        };

        colors.reverse().forEach( drawArc );
   
</script>
</body>
</html>
