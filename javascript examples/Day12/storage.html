<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Working with browser storage</h1>
    <input type="text" autocomplete="off" name = "n1" id = 'i1'>
    <input type="button" value="store" onclick="storeUser()"> <br />
    <a href="storage2.html">Retrive data</a>

    <script>
        function storeUser() {
            var input = document.getElementById('i1').value;
            if(input.length < 1) {
                alert('please enter some input');
            } else {
                sessionStorage.setItem('user', input);
                localStorage.setItem('user2', input);
            }
        }
    </script>
</body>
</html>
