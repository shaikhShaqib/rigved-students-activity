<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Working with browser storage</h1>
    <div id = 'd1'></div>
    <div id = 'd2'></div>
    <button onclick="removeUser()">Remove</button>

    <script type="text/javascript">
            var data = sessionStorage.getItem('user');
            var data2 = localStorage.getItem('user2');
            document.getElementById('d1').innerHTML = "hello session, "+data;
            document.getElementById('d2').innerHTML = "hello local, "+data2;

            function removeUser() {
                sessionStorage.removeItem('user');
                localStorage.removeItem('user2');
            }
    </script>
</body>
</html>
