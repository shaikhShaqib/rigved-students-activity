<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generating Random 6 Digit Numbers with padStart</h1>
    <script type="text/javascript">
        var n = Math.random();
        var r = n * 1000000;
        var d = '' + parseInt(r); 
        if (d.length < 6) {
            let re = d.padStart(6,'0');
            document.write(re);
        } else {
            document.write(parseInt(r));
        }
    </script>
</body>
</html>
