<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Daimond pattern</h1>
    <script type="text/javascript">
        var n = 5;
        space = n-1;
        for(var i = 0; i < n; i++){
            for (var j = 0; j < space; j++){
                document.write("&nbsp;");
            }
            for (var k = 0; k <= i; k++){
                document.write("*"+" ");
            }
            document.write("<br>");
            space--;
        }
        // downside pyramid
        space = 0;
        for (var i = n; i > 0; i--){
            for (var j = 0; j < space; j++){
                document.write("&nbsp;");
            }
            for (var k = 0; k < i; k++){
                document.write("*" + " ");
            }
            document.write("<br>")
            space++;
        } 
    </script>
</body>
</html>
